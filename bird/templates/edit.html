<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Record</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <h3>Record Update Page</h3>
    <a href="/success">Dashboard</a> |
    <a href="/logout">Log Out</a>
    {% if request.session.user_id == record.technician.id %}
    <a href="/delete/{{ record.id }}">| Delete Record</a>
    {% endif %}


    <div>
        <div class="col-md-8">
            <label>Name:</label>
            <input class="form-control" type="text" placeholder="{{ record.name }}" readonly>

            <label>Device:</label>
            <input class="form-control" type="text" placeholder="{{ record.device|capfirst }}" readonly>

            <label>Code:</label>
            <input class="form-control" type="text" placeholder="{{ record.code.upper }}" readonly>

            <label>Problem Details:</label>
            <input class="form-control" type="text" placeholder="{{ record.problem_details }}" readonly>
            <form action="/update/{{ record.id }}" method="POST">
                {% csrf_token %}
                <div>
                    <label for="notes">Update Notes:</label>
                    <textarea name="notes" class="form-control" rows="4" cols="50">{{ record.notes }}</textarea>
                </div>
                <button>Update</button>
            </form>
        </div>
    </div>
</body>
</html>
