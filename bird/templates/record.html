<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Record</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex justify-content-center">
        <h2>Service Order Creation</h2>
    </div>
    <div class="d-flex justify-content-around">
        <div class="d-inline-flex p-2">
            <form action="/add_record" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name/Company:</label>
                    <input type="text" name="name" id="name">
                </div>
                <div>
                    <label for="problem_details">Problem Details:</label>
                    <input type="text" name="problem_details" id="problem_details">
                </div>

                <label for="device">Device:</label>
                <select name="device" id="device" class="form-control" size="1">
                    <option>Choose device...</option>
                    <option value="phone">Phone</option>
                    <option value="desktop">Desktop</option>
                    <option value="laptop">Laptop</option>
                    <option value="tablet">Tablet</option>
                </select>

                <label for="code">Problem Code:</label>
                <select name="code" id="code" class="form-control" size="1">
                    <option>Choose problem code...</option>
                    <option value="pwr">PWR</option>
                    <option value="com">COM</option>
                    <option value="hdw">HDW</option>
                    <option value="sfw">SFW</option>
                </select>

                <div id="desc">
                    <label for="notes">Add Notes:</label>
                    <textarea name="notes" id="notes" class="form-control" rows="4" cols="50"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create Order</button>
                <a href="/success">Return To Dashboard</a>
            </form>
        </div>
        <div>
            <h3>Code Reference</h3>
            <dl>
                <dt>PWR</dt>
                <dd>General Power Failure</dd>
                <dt>COM</dt>
                <dd>Communication Error</dd>
                <dt>HDW</dt>
                <dd>Physical Hardware Failure</dd>
                <dt>SFW</dt>
                <dd>Software Errors</dd>
            </dl>
        </div>
    </div>
</body>
</html>
