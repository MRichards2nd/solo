<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Record Overview</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-4">
        <h1>Record Overview</h1>
        </div>
        <div class="col-md-4">
            <a href="/success">Dashboard</a> |
            <a href="/edit/{{ record.id }}">Update Notes</a> |
            <a href="/logout">Log Out</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <label>Name:</label>
            <input class="form-control" type="text" placeholder="{{ record.name }}" readonly>

            <label>Device:</label>
            <input class="form-control" type="text" placeholder="{{ record.device|capfirst }}" readonly>

            <label>Code:</label>
            <input class="form-control" type="text" placeholder="{{ record.code.upper }}" readonly>

            <label>Problem Details:</label>
            <input class="form-control" type="text" placeholder="{{ record.problem_details }}" readonly>

            <label>Notes:</label>
            <textarea class="form-control" placeholder="{{ record.notes }}" rows="4" cols="50" readonly></textarea>
        </div>

        <div class="col-md-4">
            <h4>Tech Memo</h4>
            <p>This page is for viewing only. Changes may not be made here. Please <a href="/edit/{{ record.id }}">update notes</a> to add modify record.</p>
        </div>
    </div>

</body>
</html>
